version: '3.8'

services:
  firestore:
    image: mtlynch/firestore-emulator
    ports:
      - "8080:8080"
    environment:
      - FIRESTORE_PROJECT_ID=eleventyseven-45e7c
      - PORT=8080
    volumes:
      - firestore-data:/opt/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8100:8100"
    environment:
      - FIRESTORE_EMULATOR_HOST=firestore:8080
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GCP_PROJECT_ID=eleventyseven-45e7c
    volumes:
      - ./backend:/app/backend
      - ./frontend/dist:/app/frontend/dist
    depends_on:
      - firestore
    command: python app_v2.py

volumes:
  firestore-data:
